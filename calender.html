        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('churchCalendar');

                height: '75vh', // Makes it fit within the section
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: window.innerWidth < 768 ? 'listMonth' : 'dayGridMonth,listMonth'
                },
                events: [
                    { title: 'New Year Service', start: '2025-01-01' },
                    { title: 'Digging Deep', start: '2025-02-04' },
                    { title: 'Faith Clinic', start: '2025-02-06' },

                    { title: 'Annual Convention', start: '2025-02-23' },
                    { title: 'Palm Sunday', start: '2025-03-30' },
                    { title: 'Easter Sunday', start: '2025-04-20' },
                    { title: 'Youth Convention', start: '2025-05-05', end: '2025-05-10' },
                    { title: 'Thanksgiving Sunday', start: '2025-06-01' },
                    { title: 'Mid-Year Fasting & Prayer', start: '2025-07-01', end: '2025-07-07' },
                    { title: 'Holy Ghost Night', start: '2025-08-02' },
                    { title: 'Workers Meeting', start: '2025-09-12' },
                    { title: 'Christmas Service', start: '2025-12-25' },
